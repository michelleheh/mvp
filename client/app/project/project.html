<div id="container">
<!-- Navigation Panel -->
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li>
        <a href="#/overview">Overview</a>
      </li>
      <li class="active">
        <a href="#/project">Project</a>
      </li>
      <li>
        <a href="#/task">Task</a>
      </li>
      <li>
        <a href="#/note">Note</a>
      </li>
    </ul>
  </nav>
  <!-- Projects Panel -->
  <div class="projects">

    <form class="navbar-form" name="addTask" ng-submit="addNewTask()" novalidate>
      <label>Task Name: </label>
      <input type="text" class="form-control" ng-model="task.taskName">
      <label>Starting Date: </label>
      <input type="date" class="form-control" ng-model="task.startDate">
      <label>Finish Date: </label>
      <input type="date" class="form-control" ng-model="task.endDate">
      <button type="submit" class="btn btn-default" >Add Task</button>
    </form>

    <h3>Current Project: {{currentProject}}</h3>

    <div>
      <ul name="taskList">
        <li ng-repeat="task in tasks track by $index">
          <a href="#/tasks"  ng-click="setCurrentTask(task.taskName)">{{task.taskName}}</a>
          <p>Starting Date: {{task.startDate}}</p>
          <p>Finish Date: {{task.endDate}}</p>
        </li>
      </ul>
    </div>

  </div>
</div>

<pre>
  <button ng-click="logIt()">test connection</button>
</pre>
