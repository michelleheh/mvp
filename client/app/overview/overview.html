<div id="container">
  <!-- Navigation Panel -->
  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li class="active">
        <a href="#/overview">Overview</a>
      </li>
      <li>
        <a href="#/project">Project</a>
      </li>
      <li>
        <a href="#/task">Task</a>
      </li>
      <li>
        <a href="#/note">Note</a>
      </li>
    </ul>
  </nav>
  <!-- Overview Panel -->
  <div class="overview">

    <form class="navbar-form" name="addProject" ng-submit="addNewProject()" novalidate>
      <label>Project Name: </label>
      <input type="text" class="form-control" ng-model="project.projectName">
      <label>Starting Date: </label>
      <input type="date" class="form-control" ng-model="project.startTime">
      <label>Finish Date: </label>
      <input type="date" class="form-control" ng-model="project.endTime">
      <button type="submit" class="btn btn-default">Add Project</button>
    </form>

    <div id="container">
      <div class="svg"></div>
      <div id="tag"></div>
    </div>

          <div class="caption">
            <a href="#/project"  ng-click="setCurrentProject(project.projectName)">{{project.projectName}}</a>
            <p>Starting Date: {{project.startTime}}</p>
            <p>Finish Date: {{project.endTime}}</p>
          </div>
        </div>
      </div>
    </div> -->

  <pre>
    <div>
      {{projects}}

      {{project.endTime}}
