<div id="container">
  <!-- Navigation Panel -->
  <nav class="navigation">
    <ul>
      <li>
        <a class="selected" href="#/overview">overview</a>
      </li>
      <li>
        <a href="#/projects">projects</a>
      </li>
      <li>
        <a href="#/tasks">tasks</a>
      </li>
      <li>
        <a href="#/notes">notes</a>
      </li>
    </ul>
  </nav>
  <!-- Overview Panel -->
  <div class="overview">
    <h2>Overview</h2>

    <form name="addProject">
      <input type="text" ng-model="projectName">Project Name</input>
      <input type="date" ng-model="startingDate">Starting Date</input>
      <input type="date" ng-model="finishDate">Finish Date</input>
      <button>add project</button>
    </form>

    <div> 
      <ul name="projectList">
        <li ng-repeat="project in projects track by $index">{{project}}
          <p>Starting Date</p>
          <p>Finish Date</p>
        </li>
      </ul>
    </div>

  </div>
</div>

<pre>
{{projects}}
{{projectName}}
{{startingDate}}
{{finishDate}}
</pre>
