        <a href="#/task">Task</a>

  <!-- Task Panel -->
  <div class="task">

    <form class="navbar-form" name="addNote" ng-submit="addNewNote()" novalidate>
      <label>Note Title: </label>
      <input type="text" class="form-control" ng-model="note.noteTitle">
      <label>Details: </label>
      <input type="text" class="form-control" ng-model="note.text">
      <label>URL: </label>
      <input type="text" class="form-control" ng-model="note.text">
      <button type="submit" class="btn btn-default">Add Note</button>
    </form>
